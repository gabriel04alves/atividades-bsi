<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../assets/main.css">
    <link rel="stylesheet" href="../../assets/template.css">
    <script src="./calcPolygon.js"></script>
    <title>Calculadora de polígono</title>
</head>
<body>
    <div class="header">
        <img src="../../assets/images/pencil-square.svg" alt="" style="height: 3vh; margin-right: 1vh;">
        <a href="../../index.html" class="header-title">Lista de dev web</a>
    </div>
    <div class="content">
        <div class="card">
            <h1 class="title-card">Calculadora de polígono</h1>
            <form class="form" action="#">
                <label for="numSides">Número de lados:</label>
                <input type="number" name="numSides" id="numSides" min="3" max="5">
                <label for="sideLength">Tamanho do lado (cm):</label>
                <input type="number" name="sideLength" id="sideLength">
                <button type="button" onclick="calcPolygon()">Calcular</button>
            </form>
            <div>
                <p id="polygonResult"></p>
            </div>
        </div>
    </div>
    <div class="footer">
        <a href="https://github.com/gabriel04alves/bsi-activities" class="media">
            <img class="img" src="../../assets/images/github.svg" alt="">
            <p>/gabriel04alves</p>
        </a>
        <a href="https://linkedin.com/in/gabriel04alves" class="media">
            <img class="img" src="../../assets/images/linkedin.svg" alt="">
            <p>/gabriel04alves</p>
        </a>
    </div>
</body>
<style>
    .content {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        padding: 20px;
        min-height: 76vh;
        margin: 0 4vh;
    }

    .form {
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    .form label {
        font-size: 1rem;
        font-weight: bold;
        margin-bottom: 5px;
    }

    .form select, .form input {
        width: 100%;
        max-width: 300px;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        margin-bottom: 10px;
        font-size: 1rem;
    }

    button {
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        background-color: #002F50;
        color: #fff;
        font-size: 1rem;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    button:hover {
        background-color: #0056b3;
    }

    #polygonResult {
        margin-top: 2vh;
        font-size: 1.2rem;
    }
</style>
</html>
